<h1>Books</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!forecasts"><em>Loading...</em></p>

<table class='table' *ngIf="forecasts">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <div *ngIf="showDetailsPage">
                <th>Details</th>
            </div>
            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let book of forecasts">
            <td (click)="goToDetailsPage(book)">{{ book.title }}</td>
            <td>{{ book.author }}</td>
        </tr>
    </tbody>
</table>
<div *ngIf="showDetailsPage">
    <td><app-details [selectedBook]="clickedBook"></app-details></td>
</div>
